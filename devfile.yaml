---
apiVersion: 1.0.0
metadata:
  generateName: quarkus-
projects:
  -
    name: quarkus-daytrader
    source:
      type: git
      location: "https://github.com/murphye/quarkus-daytrader.git"
      sparseCheckoutDir: quarkus-daytrader
components:
  -
    type: chePlugin
    id: redhat/quarkus-java11/latest
  -
    type: dockerimage
    alias: centos-quarkus-maven
    image: quay.io/eclipse/che-quarkus:nightly
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)  
    memoryLimit: 4927M
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    endpoints:
      - name: 'quarkus-daytrader'
        port: 8080
        attributes:
          path: /

  - type: dockerimage
    alias: ubi-minimal
    image: 'registry.access.redhat.com/ubi8/ubi-minimal'
    memoryLimit: 32M
    mountSources: true
    endpoints:
      - name: 'quarkus-daytrader'
        port: 8080
        attributes:
          path: /
    command: ['tail']
    args: ['-f', '/dev/null']

commands:
  -
    name: Package
    actions:
      -
        type: exec
        component: centos-quarkus-maven
        command: "./mvnw package"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started
  -
    name: Start Development mode (Hot reload + debug)
    actions:
      -
        type: exec
        component: centos-quarkus-maven
        command: "./mvnw compile quarkus:dev"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started
  -
    name: Package Native
    actions:
      -
        type: exec
        component: centos-quarkus-maven
        command: "./mvnw package -Dnative -Dmaven.test.skip"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started

  -
    name: Start Native
    actions:
      -
        type: exec
        component: ubi-minimal
        command: ./getting-started-1.0-SNAPSHOT-runner
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started/target
  -
    name: Attach remote debugger
    actions:
    - type: vscode-launch
      referenceContent: |
        {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "request": "attach",
              "name": "Attach to Remote Quarkus App",
              "hostName": "localhost",
              "port": 5005
            }
          ]
        }